    <head>

        <link rel="stylesheet" href="build.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

    <body>

        <div class="container">

            <div class="top">

                <div>
                    <p id="pound">#</p>
                </div>
            </div>

            <div class="middle">

                <div class="form">

                    <form id="form">
                        <input id="email" class="email" name="email" type="email" placeholder="Email" />
                    </form>

                </div>

            </div>

            <div class="bottom">

                <div id="phone"></div>

                <div id="help">
                    <p>Enter any email address to lookup the phone number.<br />
                       If the number is not registered, you can do so after
                       you've verified that you're the owner of the email.
                    </p>
                </div>

            </div>

        </div>

        <script src="build.js"></script>

        <script>

            var emailinput = require('emailinput')

            function init() {
                var email

                email = document.forms['form'].email

                emailinput(email);
            }

            document.addEventListener("DOMContentLoaded", init)

        </script>

    </body>
